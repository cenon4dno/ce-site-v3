<div class="resumeContainer">
  <div class="row" *ngIf="contents.sections">
    <div *ngFor="let section of contents.sections; trackBy: index;" class="col col-lg-5 col-lg-offset-1">
      <div class="resume-section-header">
        <h1 class="title">
          <span class="glyphicon {{section.icon}}" aria-hidden="true"></span> {{section.name}}
        </h1>
        <p class="description">{{section.content}}</p>
      </div>
    </div>
  </div>
</div>
